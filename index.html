<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>

  <title>Focus Timer - Pomodoro</title>
</head>
<body>
  <div class="container">

    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Dark mode!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      
      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle secondary">
          <span class="sr-only">Iniciar contador</span>
        </button>

        <button id="pause" data-action="pause" class="ph ph-pause-circle secondary">
          <span class="sr-only">Pausar contador</span>
        </button>

        <button data-action="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">parar contador</span>
        </button>
        
        <button id="plus" data-action="plus" class="ph ph-plus-circle secondary">
          <span class="sr-only">adicionar tempo</span>
        </button>
        
        <button id="minus" data-action="minus" class="ph ph-minus-circle secondary">
          <span class="sr-only">remover tempo</span>
        </button>
      </section>
    </div>  
  
    <section id="sounds">
      <button class="button tree" title="Ativar som da Ã¡rvore">
        <input type="checkbox" id="tree" data-theme="tree"/>
        <label for="tree">
          <i class="ph ph-tree"></i>
        </label>
      </button>

      <button class="button rain" title="Ativar som da chuva">
        <input type="checkbox" id="rain" data-theme="rain"/>
        <label for="rain">
          <i class="ph ph-cloud-rain"></i>
        </label>
      </button>
      
      <button class="button store" title="Ativar som da cafeteria">
        <input type="checkbox" id="store" data-theme="store"/>
        <label for="store">
          <i class="ph ph-storefront"></i>
        </label>
      </button>

      <button class="button fire" title="Ativar som do fogo">
        <input type="checkbox" id="fire" data-theme="fire"/>
        <label for="fire">
          <i class="ph ph-fire"></i>
        </label>
      </button>
    </section>            
  </div>
</body>
</html>
