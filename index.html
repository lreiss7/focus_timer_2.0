<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Focus Timer - Pomodoro</title>
</head>
<body>
  <div class="container">

    <div id="app">
      <!-- <button id="toggle-mode">
        <span class="sr-only">Ativar Dark mode!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button> -->
      
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      
      <section id="controls" class="flex">
        <button>
          <img src="./assets/play.svg" alt="botão de play">
        </button>

        <button>
          <img src="./assets/stop.svg" alt="botão de stop">
        </button>
        
        <button>
          <img src="./assets/plus.svg" alt="adicionar tempo">
        </button>
        
        <button>
          <img src="./assets/minus.svg" alt="remover tempo">
        </button>
      </section>
    </div>  
  
    <section id="sounds">
      <button class="card">
        <img src="./assets/tree.svg" alt="ícone de uma árvore">  
      </button>

      <button class="card">
        <img src="./assets/rain.svg" alt="icone nuvem de chuva">
      </button>
      
      <button class="card">
        <img src="./assets/coffeeshop.svg" alt="ícone de uma cafeteria">
      </button>

      <button class="card">
        <img src="./assets/fireplace.svg" alt="ícone representando uma lareira">
      </button>
    </section>            
  </div>
</body>
</html>
